<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Excelsior</title>
</head>
<body>
    <ul class="heroes"></ul>

    <template id="characters-template">
        <li>
            <span>{{ name }}</span>
            <img src="{{ thumbnail.path }}/standard_fantastic.{{ thumbnail.extension }}" alt="">
            <p>{{ description }}</p>
        </li>
    </template>

    <script src="character-data.js"></script>
    <script src="handlebars/handlebars.js"></script>
    <script src="app.js"></script>
</body>
</html>
